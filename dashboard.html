<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

            <!-- Dashboard -->
            <section id="dashboard" class="section">
                <div class="container">
                    <h2>Dashboard</h2>
                    <div class="dashboard-stats">
                        <div class="stat-card">
                            <i class="fas fa-calendar"></i>
                            <div class="stat-info">
                                <h3 id="totalEdicoes">0</h3>
                                <p>Edições Ativas</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-users"></i>
                            <div class="stat-info">
                                <h3 id="totalParticipantes">0</h3>
                                <p>Participantes</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-user-friends"></i>
                            <div class="stat-info">
                                <h3 id="totalEquipes">0</h3>
                                <p>Equipes</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-tasks"></i>
                            <div class="stat-info">
                                <h3 id="totalAtividades">0</h3>
                                <p>Atividades</p>
                            </div>
                        </div>
                    </div>
                    <div class="recent-activities">
                        <h3>Atividades Recentes</h3>
                        <div id="recentActivitiesList" class="activities-list">
                            <!-- Atividades recentes serão carregadas aqui -->
                        </div>
                    </div>
                </div>
            </section>
</body>
</html>
